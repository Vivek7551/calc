<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="input-box">
            <div class="frame-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
            </div>

            <div class="frame-1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>

            <div class="frame-1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div class="frame-1">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>

            <div class="frame-2">
                <button id="reset">RESET</button>
                <button id="equal-to">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
